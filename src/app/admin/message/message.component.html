<div class="wrapper"><ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "small" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true" template = " <img src='../../../assets/StreamAssets/images/loader-unscreen.gif' /> "></ngx-spinner>

  <!-- Sidebar  -->
  <app-adminsidebar></app-adminsidebar>
  <!-- TOP Nav Bar -->
  <app-adminheader></app-adminheader>
  <!-- TOP Nav Bar END -->
  <!-- Page Content  -->
  <div id="content-page" class="content-page">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div >
            <div class=" d-flex justify-content-between">
              <div class="iq-header-title">
                <h4 class="card-title">All Messages</h4>
              </div>

            </div>

              <ul class=" row list-inline  mb-0 iq-rtl-direction ">
                <li style="padding: 10px;"*ngFor="let item of contactService.GetAllx">
                  <div class="card" style="width: 18rem;" >
                  <div class="card-body">
                    <h5 class="card-title" style="    font-size: 20px;">{{item.firstname}} {{item.lastname}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"  style="font-size: 18px;">{{item.email}} {{item.phonenumber}}</h6>
                    <p class="card-text"style="font-size: 13px;">{{item.message}}.</p>
                    <a style="padding: 10px;" href="mailto:{{item.email}}" target="_blank"class="iq-bg-success card-link"
                    data-toggle="tooltip"
                    data-placement="top"
                    title=""
                    data-original-title="Edit">Reply</a>
                    <a style="padding: 10px;" (click)="OpenDialog(item.id)" class="iq-bg-primary card-link"
                    data-toggle="tooltip"
                    data-placement="top"
                    title=""
                    data-original-title="Delete">Delete</a>
                  </div>
                </div>
              </li>
             </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Wrapper END -->
<div class="rtl-box">
  <button type="button" class="btn btn-light rtl-btn">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30px"
      height="30px"
      viewBox="0 0 20 20"
      fill="white"
    >
      <path
        fill-rule="evenodd"
        d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
  <div class="rtl-panel">
    <ul class="modes">
      <li class="dir-btn" data-mode="rtl" data-active="false" data-value="ltr">
        <a href="#">LTR</a>
      </li>
      <li class="dir-btn" data-mode="rtl" data-active="true" data-value="rtl">
        <a href="#">RTL</a>
      </li>
    </ul>
  </div>
</div>
<!-- Footer -->
<app-adminfooter></app-adminfooter>
<!-- Footer END -->

<ng-template #deletecategory >
  <div style="background-color: rgb(25 25 25); padding: 5px">
  <h2 style="color: white;" mat-dialog-content>Would you like to delete this item?</h2>
  <div mat-dialog-actions>
    <input
      style="background-color: #e20e02"
      mat-dialog-close
      value="Yes"
      type="button"
      class="btn btn-success"
      (click)="DeleteMsg()"
    />
    <input style="background-color:#143e2b;color: white;"  mat-dialog-close value="No" type="button" class="btn btn-error" />
  </div>
</div>
</ng-template>
