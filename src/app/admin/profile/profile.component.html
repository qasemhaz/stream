 <!-- Wrapper Start --><ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "small" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true" template = " <img src='../../../assets/StreamAssets/images/loader-unscreen.gif' /> "></ngx-spinner>

 <div class="wrapper">
  <!-- Sidebar  -->
<app-adminsidebar></app-adminsidebar>
  <!-- TOP Nav Bar -->
<app-adminheader></app-adminheader>
  <!-- TOP Nav Bar END -->

  <!-- Page Content  -->
  <div id="content-page" class="content-page">
     <div class="container">
        <div class="row">
           <div class="col-lg-12">
              <div class="iq-card">
                 <div class="iq-card-body p-0">
                    <div class="iq-edit-list">
                       <ul class="iq-edit-profile d-flex nav nav-pills">
                          <li class="col-md-3 p-0">
                             <a class="nav-link active" data-toggle="pill" href="#personal-information">
                                Personal Information
                             </a>
                          </li>
                          <li class="col-md-3 p-0">
                             <a class="nav-link" data-toggle="pill" href="#chang-pwd">
                                Change Password
                             </a>
                          </li>

                       </ul>
                    </div>
                 </div>
              </div>
           </div>
           <div class="col-lg-12">
              <div class="iq-edit-list-data">
                 <div class="tab-content">
                    <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                       <div class="iq-card">
                          <div class="iq-card-header d-flex justify-content-between">
                             <div class="iq-header-title">
                                <h4 class="card-title">Personal Information</h4>
                             </div>
                          </div>
                          <div class="iq-card-body">
                             <form [formGroup]="UpdateForm">
                                <div class="form-group row align-items-center">
                                   <div class="col-md-12">
                                      <div class="profile-img-edit">
                                         <img class="profile-pic" src="../../../assets/Image/{{this.userService.GetxById.image}}" alt="profile-pic">
                                         <div class="p-image">

                                            <input style="border-style: none;background: #faebd700;" #file class="ri-pencil-line upload-button"   (change)="upload(file)" type="file" >

                                          </div>
                                      </div>
                                   </div>
                                </div>
                                <div class=" row align-items-center">
                                   <div class="form-group col-sm-6">
                                      <label for="fname">Name</label>
                                      <input type="text" formControlName="name" class="form-control" id="fname" >
                                   </div>
                                   <div class="form-group col-sm-6">
                                      <label for="lname">Phone</label>
                                      <input type="text" formControlName="phone" class="form-control" id="lname" >
                                   </div>
                                   <div class="form-group col-sm-12">
                                      <label for="uname">Email</label>
                                      <input type="text" formControlName="email" class="form-control" id="uname" >
                                   </div>



                                </div>
                                <button  style="background-color: #143e2b"
                                mat-dialog-close
                                [disabled]="UpdateForm.invalid"
                                type="button"
                                value="Update"
                                (click)="UpdateUser()" class="btn btn-primary mr-2">Submit</button>
                                <button type="reset" class="btn iq-bg-danger">Cancel</button>
                             </form>
                          </div>
                       </div>
                    </div>
                    <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
                       <div class="iq-card">
                          <div class="iq-card-header d-flex justify-content-between">
                             <div class="iq-header-title">
                                <h4 class="card-title">Change Password</h4>
                             </div>
                          </div>
                          <div class="iq-card-body">
                             <form [formGroup]="ChangePasswordForm">
                                <div class="form-group">
                                   <label for="cpass">Current Password:</label>

                                   <input type="Password" formControlName="current" class="form-control" id="cpass">
                                   <mat-error *ngIf="ChangePasswordForm.controls['current'].hasError('required')">
                                    Password is <strong>required</strong>
                                    </mat-error>
                                </div>
                                <div class="form-group">
                                   <label for="npass">New Password:</label>
                                   <input type="Password" formControlName="newPassword" class="form-control" id="npass" >
                                </div>
                                <div class="form-group">
                                   <label for="vpass">Repeat Password:</label>
                                   <input type="Password" formControlName="repeat" class="form-control" id="vpass">
                                   <mat-error *ngIf="ChangePasswordForm.errors?.['PasswordNotMatch'] && ChangePasswordForm.controls['repeat']?.touched">
                                    Password is not <strong>Match</strong>
                                    </mat-error>
                                </div>
                                <button type="button" [disabled]="ChangePasswordForm.invalid"  (click)="ChangePassword()" class="btn btn-primary mr-2">Save Changes</button>
                                <button type="reset" class="btn iq-bg-danger">Cancel</button>
                             </form>
                          </div>
                       </div>
                    </div>

                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
<!-- Wrapper END -->
<div class="rtl-box">
<button type="button" class="btn btn-light rtl-btn">
     <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 20 20" fill="white">
     <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
     </svg>
</button>
<div class="rtl-panel">
  <ul class="modes">
     <li class="dir-btn" data-mode="rtl" data-active="false"   data-value="ltr"><a href="#">LTR</a></li>
     <li class="dir-btn" data-mode="rtl" data-active="true"   data-value="rtl"><a href="#">RTL</a></li>
  </ul>
</div>
</div>
<!-- Footer -->
<app-adminfooter></app-adminfooter>
<!-- Footer END -->
