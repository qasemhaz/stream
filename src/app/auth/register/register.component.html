
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "small" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true" template = " <img src='../../../assets/StreamAssets/images/loader-unscreen.gif' /> "></ngx-spinner>

<div class="sign-in-page">
  <div class="container">
     <div class="row justify-content-center align-items-center height-self-center">
        <div class="col-lg-7 col-md-12 align-self-center">
           <div class="sign-user_card ">
              <div class="sign-in-page-data">
                 <div class="sign-in-from w-100 m-auto">
                    <form [formGroup]="RegForm" class="" >
                       <div class="row">
                          <div class="col-md-6">
                             <div class="form-group">
                                <label>E-mail</label>
                                <input formControlName="email" type="email" class="form-control mb-0" id="exampleInputEmail35" placeholder="Enter Email"  required>
                             </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                               <label>Password</label>
                               <input type="password"  formControlName="pass" class="form-control mb-0" id="exampleInputEmail35" placeholder="Password" required>
                            </div>
                         </div>
                         <div class="col-md-6">
                          <div class="form-group">
                             <label>Image</label>
                             <input style="border-style: none;background: #faebd700;" #file class="ri-pencil-line upload-button"   (change)="upload(file)" type="file" >
                           </div>
                       </div>
                          <div class="col-md-6">
                             <div class="form-group">
                                <label>Name</label>
                                <input formControlName="name" type="text" class="form-control mb-0" id="exampleInputEmail35" placeholder="Enter Name" required>
                             </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                               <label>Phone</label>
                               <input formControlName="phone" type="text" class="form-control mb-0" id="exampleInputEmail35" placeholder="Enter Phone"  required>
                            </div>
                         </div>





                       </div>


                       <button (click)="Register()" type="submit" class="btn btn-hover my-2 " style="width: 100%;">Sign Up</button>

                    </form>
                 </div>
              </div>
              <div class="mt-3">
                 <div class="d-flex justify-content-center links">
                  <div class="google-btn">
                    <div class="google-icon-wrapper">
                      <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <p class="btn-text"><b><a style="color: white;" href="https://localhost:44372/api/login/google-login" (click)="RegisterWithGoogle()" onclick="window.open(this.href, 'Snopzer',
                      'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" >Sign Up With Google</a>
                    </b></p>
                  </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
