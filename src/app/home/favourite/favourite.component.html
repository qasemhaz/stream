  <!-- Header --><ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "small" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true" template = " <img src='../../../assets/StreamAssets/images/loader-unscreen.gif' /> "></ngx-spinner>

  <app-homeheader></app-homeheader>
  <!-- Header End -->
  <!-- MainContent -->
  <div class="iq-breadcrumb-one  iq-bg-over " style="background-image: url('../../../assets/StreamAssets/images/video/bg.jpg');">
    <div class="container-fluid">
       <div class="row align-items-center">
          <div class="col-sm-12">
             <nav aria-label="breadcrumb" class="text-center iq-breadcrumb-two">
                <h2 class="title">Favourite</h2>
                <ol class="breadcrumb main-bg">
                   <li class="breadcrumb-item"><a href="#">Home</a></li>
                   <li class="breadcrumb-item active">Favourite</li>
                </ol>
             </nav>
          </div>
       </div>
    </div>
 </div>
 <main id="main" class="site-main watchlist-contens">

  <div class="container-fluid">
       <div class="iq-main-header d-flex align-items-center justify-content-between mt-5 mt-lg-0">
          <h4 class="main-title">Movies</h4>
       </div>
       <ul class=" row list-inline  mb-0 iq-rtl-direction ">
          <ng-container *ngFor="let item of  this.list">
            <ng-container *ngFor="let i of movieService.GetAllx">
              <ng-container *ngIf="item.movieid==i.id">
        <li style="padding-bottom: 5px;" class="slide-item col-lg-3 col-md-4 col-sm-6">
          <div class="block-images position-relative  watchlist-first">

            <div class="img-box">
                <img src="../../../assets/Image/{{i.image}}" class="img-fluid" loading="lazy" alt="">
             </div>
             <div class="block-description d-flex justify-content-center flex-column text-center">
                <h6 class="iq-title"><a (click)="Navigate(i.id)">{{i.name}}</a></h6>
             </div>
             <div class="block-social-info">
              <ul class="list-inline p-0 m-0 music-play-lists">

                 <li>
                    <span><i class="ri-delete-bin-line" (click)="DeleteMov(item.id)"></i></span>
                 </li>


              </ul>
           </div>
          </div>
       </li>
      </ng-container>
    </ng-container>
  </ng-container>

       </ul>
    </div>
    <hr>
    <div class="container-fluid">
      <div class="iq-main-header d-flex align-items-center justify-content-between mt-5 mt-lg-0">
       <h4 class="main-title">Series</h4>
    </div>
    <ul class=" row list-inline  mb-0 iq-rtl-direction ">
      <ng-container  *ngFor="let item of  this.list">
        <ng-container *ngFor="let i of seriesService.GetAllx" >
            <ng-container *ngIf="item.seriesid==i.id">
     <li style="padding-bottom: 5px;"  class="slide-item col-lg-3 col-md-4 col-sm-6">
       <div  class="block-images position-relative  watchlist-first">
         <div class="img-box">
             <img src="../../../assets/Image/{{i.image}}" class="img-fluid" loading="lazy" alt="">
          </div>
          <div class="block-description d-flex justify-content-center flex-column text-center">
             <h6 class="iq-title"><a (click)="NavigateSer(i.id)">{{i.name}}</a></h6>
          </div>
          <div class="block-social-info">
            <ul class="list-inline p-0 m-0 music-play-lists">

               <li>
                  <span><i class="ri-delete-bin-line" (click)="DeleteSer(item.id)"></i></span>
               </li>


            </ul>
         </div>
       </div>
    </li>
   </ng-container>
  </ng-container>

  </ng-container>



    </ul>
   </div>
 </main>

       </ul>
    </div>
 </div>
